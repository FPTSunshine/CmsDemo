<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - CMS Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        .card { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .btn-login { background: linear-gradient(to right, #667eea, #764ba2); border: none; }
        .btn-login:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                    <i class="fas fa-user-shield fa-3x text-primary"></i>
                </div>
                <h3 class="fw-bold text-dark">Welcome Back</h3>
                <p class="text-muted">Please sign in to continue</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger text-center py-2 small">
                <i class="fas fa-exclamation-circle me-1"></i> Invalid username or password!
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center py-2 small">
                <i class="fas fa-check-circle me-1"></i> Logged out successfully.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required autofocus/>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required/>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <!-- Đổi id và name thành remember-me -->
                        <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                        <label class="form-check-label small" for="remember-me">Remember me</label>
                    </div>
                    <!-- Link Forgot Password -->
                    <a th:href="@{/forgot-password}" class="small text-decoration-none">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login w-100 py-2 rounded-pill fw-bold text-uppercase">Sign In</button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">Don't have an account? <a href="#" class="text-decoration-none fw-bold">Sign Up</a></small>
            </div>
        </div>
    </div>
</body>
</html>
