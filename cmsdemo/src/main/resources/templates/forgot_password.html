<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Nút Back ở góc trên -->
    <a href="javascript:history.back()" class="position-absolute top-0 start-0 m-3 text-secondary fs-5">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-3">Forgot Password</h3>
            <p class="text-muted text-center small">Enter your email address and we'll send you a link to reset your password.</p>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
    </div>
</body>
</html>
