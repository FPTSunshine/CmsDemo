<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <a href="javascript:history.back()" class="position-absolute top-0 start-0 m-3 text-secondary fs-5">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-3">Verify OTP</h3>
            <p class="text-muted text-center small">An OTP has been sent to <strong th:text="${email}">your email</strong>. Please enter it below.</p>

            <div id="message-container" class="mb-3"></div>

            <form th:action="@{/verify-otp}" method="post">
                <!-- ThÃªm hidden input cho token -->
                <input type="hidden" name="token" th:value="${token}" />
                <input type="hidden" name="email" th:value="${email}" />

                <div class="mb-3">
                    <input type="text" name="otp" class="form-control text-center" placeholder="Enter 6-digit OTP" required maxlength="6" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>

            <div class="text-center mt-3">
                <a href="#" id="resend-link" th:data-email="${email}" class="small">Resend OTP?</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resend-link').addEventListener('click', function(e) {
            e.preventDefault();
            const email = this.getAttribute('data-email');
            const messageContainer = document.getElementById('message-container');

            messageContainer.innerHTML = '<div class="alert alert-info">Sending...</div>';

            fetch('/api/otp/resend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                let alertClass = status === 200 ? 'alert-success' : 'alert-danger';
                messageContainer.innerHTML = '<div class="alert ' + alertClass + '">' + body.message + '</div>';
            })
            .catch(error => {
                messageContainer.innerHTML = '<div class="alert alert-danger">An unexpected error occurred.</div>';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
