<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3">Verify OTP</h3>
        <p class="text-muted text-center small">An OTP has been sent to <strong th:text="${email}">your email</strong>. Please enter it below.</p>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/verify-otp}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <div class="mb-3">
                <input type="text" name="otp" class="form-control text-center" placeholder="Enter 6-digit OTP" required maxlength="6" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/forgot-password}">Resend OTP?</a>
        </div>
    </div>
</body>
</html>
