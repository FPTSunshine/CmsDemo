<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(null)}"></head>
<body class="main-background d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/layout :: user-header}"></div>

    <main class="container my-5 flex-grow-1">
        <div class="card content-card shadow">
            <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                <h2 class="card-title mb-0">Order Details</h2>
                <a th:href="@{/orders}" class="btn btn-secondary">&larr; Back to Orders</a>
            </div>
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <strong>Order ID:</strong> #<span th:text="${order.id}"></span><br>
                        <strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <strong>User:</strong> <span sec:authentication="name"></span><br>
                        <strong>Status:</strong>
                        <span th:switch="${order.status}">
                            <span th:case="'Shipping'" class="badge bg-primary">Shipping</span>
                            <span th:case="'Completed'" class="badge bg-success">Completed</span>
                            <span th:case="*" class="badge bg-warning text-dark">Placed</span>
                        </span>
                    </div>
                </div>
                <!-- ... -->
            </div>
        </div>
    </main>

    <div class="mt-auto" th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
