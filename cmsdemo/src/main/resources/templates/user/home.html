<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}">
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15) !important;
        }
        .carousel-item {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <nav th:replace="~{fragments/layout :: user-header}"></nav>

    <div id="heroCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="height: 450px; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1598327105666-0b6254315433?q=80&w=2070&auto=format&fit=crop');">
                <div class="d-flex align-items-center justify-content-center h-100 text-white text-center">
                    <div class="px-3">
                        <h1 class="display-3 fw-bold">The Future is Now</h1>
                        <p class="lead">Discover the latest in mobile technology.</p>
                        <a href="#products" class="btn btn-light btn-lg rounded-pill px-4">Explore Products</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item" style="height: 450px; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?q=80&w=2070&auto=format&fit=crop');">
                <div class="d-flex align-items-center justify-content-center h-100 text-white text-center">
                    <div class="px-3">
                        <h1 class="display-3 fw-bold">Unleash Your Creativity</h1>
                        <p class="lead">Capture every moment with stunning clarity.</p>
                        <a href="#products" class="btn btn-outline-light btn-lg rounded-pill px-4">View Collection</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>

    <main class="container mb-5" id="products">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Featured Products</h2>
            <a href="#" class="text-decoration-none">View All &rarr;</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 border-0 shadow-sm product-card">
                    <div class="position-relative">
                        <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Product Image">
                        <div th:unless="${product.imageUrl}" class="card-img-top bg-light d-flex align-items-center justify-content-center text-muted" style="height: 200px;"><i class="fas fa-image fa-2x"></i></div>
                        <span class="position-absolute top-0 end-0 badge bg-danger m-2">Hot</span>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted small text-truncate" th:text="${product.description}">Description...</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0 text-primary fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' Ä‘'">Price</span>
                            <a href="#" class="btn btn-sm btn-outline-primary rounded-pill"><i class="fas fa-cart-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

</body>
</html>
