<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(~{::style})}">
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15) !important;
        }
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1055;
        }
    </style>
</head>
<body class="main-background d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/layout :: user-header}"></div>

    <main class="container-fluid px-5 my-5 flex-grow-1" id="products"> <!-- Đổi container thành container-fluid px-5 để rộng hơn -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-white" th:if="${categoryName}" th:text="${categoryName}">Category</h1>
            <h1 class="display-4 fw-bold text-white" th:unless="${categoryName}">Our Collection</h1>
            <p class="lead text-white-50">Find the best products curated for you.</p>
        </div>

        <!-- Sửa grid: 5 cột trên màn hình lớn, 2 cột trên màn hình nhỏ/vừa -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-5 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 border-0 shadow-sm product-card content-card">
                    <div class="position-relative">
                        <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Product Image">
                        <div th:unless="${product.imageUrl}" class="card-img-top bg-light d-flex align-items-center justify-content-center text-muted" style="height: 200px;"><i class="fas fa-image fa-2x"></i></div>
                        <span class="position-absolute top-0 end-0 badge bg-danger m-2">Hot</span>
                    </div>

                    <div class="card-body d-flex flex-column bg-transparent">
                        <h5 class="card-title text-truncate" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted small text-truncate" th:text="${product.description}">Description...</p>
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0 text-primary fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Price</span>
                            <button class="btn btn-sm btn-outline-primary rounded-pill add-to-cart-btn"
                                    th:data-product-id="${product.id}"
                                    title="Add to Cart">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-5" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/user/home(page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/user/home(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/user/home(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <div class="toast-container"></div>

    <div class="mt-auto" th:replace="~{fragments/layout :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartCountSpan = document.getElementById('cart-item-count');
            const toastContainer = document.querySelector('.toast-container');

            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.getAttribute('data-product-id');

                    fetch('/api/cart/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: 'productId=' + productId
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.totalItems) {
                            if (cartCountSpan) {
                                cartCountSpan.textContent = data.totalItems;
                            } else {
                                const newSpan = document.createElement('span');
                                newSpan.id = 'cart-item-count';
                                newSpan.className = 'position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger';
                                newSpan.textContent = data.totalItems;
                                document.querySelector('a[href="/cart"]').appendChild(newSpan);
                            }
                            showToast(data.message || 'Added to cart!', 'success');
                        } else {
                            showToast(data.message || 'Failed to add product.', 'danger');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showToast('An error occurred.', 'danger');
                    });
                });
            });

            function showToast(message, type = 'success') {
                const toastId = 'toast-' + Date.now();
                const toastHTML = `
                    <div id="${toastId}" class="toast align-items-center text-bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">${message}</div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                `;
                toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                const toastEl = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
                toast.show();
                toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
            }
        });
    </script>
</body>
</html>
