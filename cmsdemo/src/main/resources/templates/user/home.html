<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img { height: 200px; object-fit: cover; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">CMS SHOP</a>
            <div class="d-flex">
                <span class="navbar-text me-3">Hello, User!</span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-primary text-white text-center py-5 mb-5">
        <div class="container">
            <h1 class="display-4">Welcome to Our Store</h1>
            <p class="lead">Find the best products here.</p>
        </div>
    </div>

    <!-- Product List -->
    <div class="container mb-5">
        <h2 class="mb-4 text-center">Featured Products</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 border-0 shadow-sm">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" class="card-img-top product-img" alt="Product Image">
                    <div th:unless="${product.imageUrl}" class="card-img-top product-img bg-secondary d-flex align-items-center justify-content-center text-white">
                        No Image
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted" th:text="${product.description}">Description...</p>
                        <h4 class="text-primary" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">Price</h4>
                    </div>
                    <div class="card-footer bg-white border-0 pb-3">
                        <button class="btn btn-primary w-100">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2024 CMS Demo. All rights reserved.</p>
    </footer>
</body>
</html>
