<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(null)}"></head>
<body class="main-background d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/layout :: user-header}"></div>

    <main class="container my-5 flex-grow-1">
        <div class="card content-card shadow">
            <div class="card-header bg-transparent border-bottom-0">
                <h2 class="card-title text-center py-3"><i class="fas fa-shopping-cart me-2"></i>Your Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div th:if="${cart.items.isEmpty()}" class="text-center py-5">
                    <i class="fas fa-cart-arrow-down fa-4x text-muted mb-3"></i>
                    <h4>Your cart is empty.</h4>
                    <a th:href="@{/user/home}" class="btn btn-primary mt-3">Continue Shopping</a>
                </div>

                <div th:if="${!cart.items.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 50%;">Product</th>
                                    <th class="text-center">Price</th>
                                    <th class="text-center" style="width: 15%;">Quantity</th>
                                    <th class="text-center">Subtotal</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${cart.items.values()}" th:id="'item-row-' + ${item.product.id}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img th:src="${item.product.imageUrl ?: '/images/placeholder.png'}" alt="Product" class="img-fluid rounded me-3" style="width: 80px; height: 80px; object-fit: cover;">
                                            <div>
                                                <h6 class="mb-0" th:text="${item.product.name}">Product Name</h6>
                                                <small class="text-muted" th:text="${#strings.abbreviate(item.product.description, 50)}">Short desc...</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-center" th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                    <td class="text-center">
                                        <input type="number" th:value="${item.quantity}" class="form-control form-control-sm text-center quantity-input"
                                               style="width: 70px;" min="0" th:data-product-id="${item.product.id}">
                                    </td>
                                    <td class="text-center fw-bold item-subtotal" th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                    <td class="text-center">
                                        <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-sm btn-outline-danger" title="Remove"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="row justify-content-end mt-4">
                        <div class="col-md-5">
                            <h4 class="mb-3">Cart Summary</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                                    Total Items
                                    <span id="summary-total-items" class="badge bg-primary rounded-pill" th:text="${cart.totalItems}">0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent fs-4 fw-bold">
                                    <span>Total Price</span>
                                    <span id="summary-total-price" th:text="${#numbers.formatDecimal(cart.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">$0.00</span>
                                </li>
                            </ul>
                            <div class="d-grid mt-4">
                                <form id="buy-form" th:action="@{/orders/create}" method="post" onsubmit="return confirm('Are you sure you want to buy?');">
                                    <button type="submit" class="btn btn-success btn-lg w-100">Buy</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="mt-auto" th:replace="~{fragments/layout :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numberFormatter = new Intl.NumberFormat('vi-VN');

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    const productId = this.dataset.productId;
                    const quantity = this.value;

                    if (quantity < 0) {
                        this.value = 0;
                        return;
                    }

                    const formData = new URLSearchParams();
                    formData.append('productId', productId);
                    formData.append('quantity', quantity);

                    fetch('/api/cart/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Cập nhật các giá trị trên trang
                        document.getElementById('summary-total-items').textContent = data.totalItems;
                        document.getElementById('summary-total-price').textContent = numberFormatter.format(data.totalPrice) + ' đ';

                        const cartCountSpan = document.getElementById('cart-item-count');
                        if (cartCountSpan) {
                            if (data.totalItems > 0) {
                                cartCountSpan.textContent = data.totalItems;
                            } else {
                                cartCountSpan.remove();
                            }
                        }

                        const itemRow = document.getElementById('item-row-' + productId);
                        if (itemRow) {
                            if (quantity == 0) {
                                itemRow.remove(); // Xóa dòng nếu số lượng về 0
                            } else {
                                itemRow.querySelector('.item-subtotal').textContent = numberFormatter.format(data.itemSubtotal) + ' đ';
                            }
                        }

                        // Nếu giỏ hàng trống, reload lại trang để hiển thị thông báo
                        if (data.totalItems === 0) {
                            window.location.reload();
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        });
    </script>
</body>
</html>
