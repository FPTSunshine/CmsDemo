<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CMS Admin</a>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Quản lý Người dùng</div>
                    <div class="card-body">
                        <h5 class="card-title">User Management</h5>
                        <p class="card-text">Xem danh sách, thêm, sửa, xóa tài khoản hệ thống.</p>
                        <a th:href="@{/admin/users}" class="btn btn-light">Go to Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Quản lý Sản phẩm</div>
                    <div class="card-body">
                        <h5 class="card-title">Product Management</h5>
                        <p class="card-text">Quản lý kho hàng, giá cả và hình ảnh sản phẩm.</p>
                        <a th:href="@{/admin/products}" class="btn btn-light">Go to Products</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
