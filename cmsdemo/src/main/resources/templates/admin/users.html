<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">CMS Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>User Management</h2>
            <a th:href="@{/admin/users/new}" class="btn btn-success">+ Create New User</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th style="width: 200px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}" class="fw-bold">admin</td>
                            <td>
                                <span th:class="${user.role == 'ROLE_ADMIN' ? 'badge bg-danger' : 'badge bg-info'}"
                                      th:text="${user.role}">ROLE_ADMIN</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/admin/dashboard}" class="text-decoration-none">&larr; Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
