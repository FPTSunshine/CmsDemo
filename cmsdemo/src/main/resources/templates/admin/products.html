<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">CMS Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Product Management</h2>
            <a th:href="@{/admin/products/new}" class="btn btn-success">+ Create New Product</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}">1</td>
                            <td>
                                <img th:if="${product.imageUrl}" th:src="${product.imageUrl}"
                                     class="img-thumbnail" style="height: 60px; width: 60px; object-fit: cover;"/>
                                <span th:unless="${product.imageUrl}" class="text-muted">No Image</span>
                            </td>
                            <td th:text="${product.name}" class="fw-bold">iPhone 15</td>
                            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'" class="text-success fw-bold">20,000,000 VND</td>
                            <td>
                                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/admin/dashboard}" class="text-decoration-none">&larr; Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
