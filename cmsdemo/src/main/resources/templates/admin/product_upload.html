<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2>Upload Image (Step 2/2)</h2>
                        <p class="text-muted mb-0">For product: <strong th:text="${product.name}"></strong></p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/products/upload}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}" />

                            <div class="mb-3">
                                <label for="image" class="form-label">Select Image File</label>
                                <input class="form-control" type="file" id="image" name="image" required>
                            </div>

                            <div th:if="${product.imageUrl}" class="mb-3">
                                <small>Current image:</small>
                                <img th:src="${product.imageUrl}" alt="Current Image" style="height: 100px;" class="img-thumbnail d-block">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/products}" class="btn btn-link">Skip for now</a>
                                <button type="submit" class="btn btn-success">Upload and Finish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
