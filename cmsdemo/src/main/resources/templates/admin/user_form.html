<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${user.id == null} ? 'Create New User' : 'Edit User'">Form</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" name="source" th:value="${source}" />

                            <!-- Username -->
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control"
                                       th:readonly="${user.id != null}"
                                       th:classappend="${user.id != null} ? 'bg-light' : ''"
                                       required />
                                <div th:if="${user.id != null}" class="form-text text-muted">Username cannot be changed.</div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" th:field="*{email}" class="form-control" required />
                                <div class="form-text">Used for password recovery.</div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter new password" />
                                <div th:if="${user.id != null}" class="form-text">Leave blank to keep current password.</div>
                            </div>

                            <!-- Role -->
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <div th:if="${user.id != null and user.role == 'ROLE_ADMIN'}">
                                    <input type="text" class="form-control bg-light" value="Admin (Quản trị viên)" readonly />
                                    <input type="hidden" th:field="*{role}" />
                                    <div class="form-text text-danger">Cannot change role of an Admin.</div>
                                </div>
                                <div th:if="${user.id == null or user.role != 'ROLE_ADMIN'}">
                                    <select th:field="*{role}" class="form-select">
                                        <option value="ROLE_USER">User (Khách hàng)</option>
                                        <option value="ROLE_ADMIN">Admin (Quản trị viên)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save User</button>
                                <a th:href="${source == 'dashboard'} ? @{/admin/dashboard} : @{/admin/users}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
