<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${user.id == null} ? 'Create New User' : 'Edit User'">Form</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" />
                                <div th:if="${user.id != null}" class="form-text">Leave blank to keep current password.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select th:field="*{role}" class="form-select">
                                    <option value="ROLE_USER">User (Khách hàng)</option>
                                    <option value="ROLE_ADMIN">Admin (Quản trị viên)</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save User</button>
                                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
