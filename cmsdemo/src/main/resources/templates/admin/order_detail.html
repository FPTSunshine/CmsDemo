<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(null)}"></head>
<body class="main-background d-flex flex-column min-vh-100">

    <div th:replace="~{fragments/layout :: admin-header}"></div>

    <main class="container my-5 flex-grow-1">
        <div class="card content-card shadow">
            <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                <h2 class="card-title mb-0">Order Details</h2>
                <a th:href="@{/admin/orders}" class="btn btn-secondary">&larr; Back to All Orders</a>
            </div>
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <strong>Order ID:</strong> #<span th:text="${order.id}"></span><br>
                        <strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <strong>User:</strong> <span th:text="${order.user.username}"></span><br>
                        <strong>Status:</strong>
                        <form th:action="@{/admin/orders/update-status/{id}(id=${order.id})}" method="post" class="d-inline-block">
                            <select name="status" class="form-select form-select-sm" onchange="confirmStatusChange(this)" th:attr="data-old-status=${order.status}"
                                    th:classappend="${order.status == 'Completed'} ? 'bg-success text-white' : (${order.status == 'Shipping'} ? 'bg-primary text-white' : 'bg-warning text-dark')">
                                <option value="Placed" th:selected="${order.status == 'Placed'}">Placed</option>
                                <option value="Shipping" th:selected="${order.status == 'Shipping'}">Shipping</option>
                                <option value="Completed" th:selected="${order.status == 'Completed'}">Completed</option>
                            </select>
                        </form>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 60%;">Product</th>
                                <th class="text-center">Price</th>
                                <th class="text-center">Quantity</th>
                                <th class="text-end">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${order.orderDetails}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${detail.product.imageUrl ?: '/images/placeholder.png'}" alt="Product" class="img-fluid rounded me-3" style="width: 60px; height: 60px; object-fit: cover;">
                                        <span th:text="${detail.product.name}">Product Name</span>
                                    </div>
                                </td>
                                <td class="text-center" th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                <td class="text-center" th:text="${detail.quantity}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="fw-bold fs-5">
                                <td colspan="3" class="text-end border-0">Total Price:</td>
                                <td class="text-end border-0" th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="mt-auto" th:replace="~{fragments/layout :: footer}"></div>
    <script>
        function confirmStatusChange(selectElement) {
            const oldStatus = selectElement.getAttribute('data-old-status');
            const newStatus = selectElement.value;
            if (oldStatus === newStatus) return;
            const confirmation = confirm(`Are you sure you want to change status from "${oldStatus}" to "${newStatus}"?`);
            if (confirmation) {
                selectElement.form.submit();
            } else {
                selectElement.value = oldStatus;
            }
        }
    </script>
</body>
</html>
