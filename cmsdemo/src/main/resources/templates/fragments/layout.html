<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(pageStyles)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
    <style>
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body.main-background {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/images/cr7.jpg');
            background-size: 120%;
            background-attachment: fixed;
            animation: wave 40s ease-in-out infinite;
        }
        .content-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
    <th:block th:replace="${pageStyles} ?: ~{}"></th:block>
</head>

<body>
    <nav th:fragment="admin-header" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}"><i class="fas fa-cogs me-2"></i>CMS ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Products</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex"><button type="submit" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt me-1"></i>Logout</button></form>
            </div>
        </div>
    </nav>

    <nav th:fragment="user-header" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-primary" th:href="@{/user/home}"><i class="fas fa-mobile-alt me-2"></i>TECH SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="userNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/category/Phone}">Phones</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/category/Headphone}">Headphones</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/category/Watch}">Watches</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/category/Case}">Cases</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/category/Charger}">Chargers</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a th:href="@{/orders}" class="btn btn-outline-secondary me-2"><i class="fas fa-receipt"></i> Orders</a>
                    <a th:href="@{/cart}" class="btn btn-outline-primary position-relative me-3">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-item-count" th:if="${session.shoppingCart != null and session.shoppingCart.totalItems > 0}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${session.shoppingCart.totalItems}"></span>
                    </a>
                    <span class="me-3 text-muted"><i class="fas fa-user-circle me-1"></i>Hi, <strong sec:authentication="name">Username</strong></span>
                    <form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-outline-danger btn-sm">Logout</button></form>
                </div>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer">
        <div class="container text-center py-3 text-white-50">
            <p class="mb-0">Ringme Forever. Ngoc The Great Forever</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    </footer>
</body>
</html>
