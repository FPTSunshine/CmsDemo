<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; background-color: #f8f9fa; }
        main { flex: 1; }
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        footer { background-color: #343a40; color: white; padding: 20px 0; margin-top: auto; }
    </style>
</head>
<body>

    <!-- Header cho Admin -->
    <nav th:fragment="admin-header" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}"><i class="fas fa-cogs me-2"></i>CMS ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Products</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-outline-light btn-sm"><i class="fas fa-sign-out-alt me-1"></i>Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header cho User -->
    <nav th:fragment="user-header" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-primary" th:href="@{/user/home}"><i class="fas fa-mobile-alt me-2"></i>TECH SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="userNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/user/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Phones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="me-3 text-muted"><i class="fas fa-user-circle me-1"></i>Hi, User</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Footer chung -->
    <footer th:fragment="footer">
        <div class="container text-center">
            <p class="mb-1">&copy; 2024 CMS Demo Project. Built with Spring Boot & Thymeleaf.</p>
            <small class="text-muted">Designed by You</small>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>
</html>
